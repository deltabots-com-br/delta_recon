<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center - Video Receiver (Minimal)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        video {
            width: 80%;
            max-width: 800px;
            border: 2px solid #fff;
            background: #000;
            margin-top: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background: #0056b3;
        }

        #status {
            margin-top: 10px;
            color: #aaa;
            font-family: monospace;
        }

        #my-id {
            font-weight: bold;
            color: #0f0;
        }
    </style>
</head>

<body>
    <h1>COMMAND CENTER</h1>
    <div id="my-id">Connecting to network...</div>
    <br>
    <div class="controls">
        <input type="text" id="remoteId" placeholder="Enter SOLDIER ID (e.g. SOLDIER-123)">
        <button onclick="connectToSoldier()">CONNECT VIDEO</button>
    </div>
    <div id="status">Ready to connect.</div>
    <video id="remoteVideo" autoplay playsinline controls></video>

    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        const statusEl = document.getElementById('status');
        const remoteIdInput = document.getElementById('remoteId');
        const myIdEl = document.getElementById('my-id');
        let peer = null;

        // Init PeerJS
        // Random ID for Command
        const myId = "COMMAND-" + Math.floor(Math.random() * 1000);
        peer = new Peer(myId);

        peer.on('open', (id) => {
            console.log('My peer ID is: ' + id);
            myIdEl.innerText = "MY ID: " + id;
            statusEl.innerText = "System Ready.";
        });

        peer.on('error', (err) => {
            console.error(err);
            statusEl.innerText = "Error: " + err.type;
        });

        function connectToSoldier() {
            const soldierId = remoteIdInput.value.trim();
            if (!soldierId) {
                alert("Please enter a Soldier ID");
                return;
            }

            statusEl.innerText = "Calling " + soldierId + "...";

            // Create a dummy stream to satisfy PeerJS call requirement
            // We create a canvas stream which is silent and black, but valid.
            const canvas = document.createElement('canvas');
            canvas.width = 10; canvas.height = 10;
            const stream = canvas.captureStream(1);

            // Initiate the call
            const call = peer.call(soldierId, stream);

            call.on('stream', (remoteStream) => {
                statusEl.innerText = "Stream Received! Playing...";
                console.log("Stream received", remoteStream);

                remoteVideo.srcObject = remoteStream;

                // Ensure playback
                remoteVideo.play().catch(e => {
                    console.error("Play error", e);
                    statusEl.innerText = "Playback Error: " + e.message;
                });
            });

            call.on('close', () => {
                statusEl.innerText = "Call Ended";
                remoteVideo.srcObject = null;
            });

            call.on('error', (err) => {
                console.error("Call error:", err);
                statusEl.innerText = "Call Error: " + err;
            });
        }
    </script>
</body>

</html>
