<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soldier Unit - HUD v2</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            background: #000;
            color: #0f0;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .hud-text {
            text-shadow: 0 0 5px #0f0;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 255, 0, 0.5);
        }

        .crosshair::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: #0f0;
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #0f0;
            border-style: solid;
        }

        .tl {
            top: 10px;
            left: 10px;
            border-width: 2px 0 0 2px;
        }

        .tr {
            top: 10px;
            right: 10px;
            border-width: 2px 2px 0 0;
        }

        .bl {
            bottom: 10px;
            left: 10px;
            border-width: 0 0 2px 2px;
        }

        .br {
            bottom: 10px;
            right: 10px;
            border-width: 0 2px 2px 0;
        }

        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video id="localVideo" autoplay playsinline muted></video>
    <div class="scanline"></div>

    <!-- HUD Layer -->
    <div id="ui-layer" class="flex flex-col justify-between p-4">
        <!-- Top Bar -->
        <div class="flex justify-between items-start">
            <div>
                <div id="id-display" class="text-xl font-bold hud-text">INIT...</div>
                <div class="text-xs opacity-70">SYS: ONLINE</div>
            </div>
            <div class="text-right">
                <div id="clock" class="text-lg font-bold">00:00:00</div>
                <div class="text-xs text-red-500 font-bold animate-pulse">‚óè REC</div>
            </div>
        </div>

        <!-- Telemetry Data -->
        <div class="absolute top-20 left-4 space-y-1 text-xs font-mono">
            <div id="bat-display" class="text-green-400">BAT: --%</div>
            <div id="gps-display" class="text-green-400">GPS: ACQUIRING...</div>
        </div>

        <!-- Center Crosshair -->
        <div class="crosshair"></div>

        <!-- Corners -->
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>

        <!-- Bottom Bar -->
        <div class="mb-4">
            <div id="status" class="text-sm bg-black/50 inline-block px-2 py-1 border border-green-500/50">
                INITIALIZING SYSTEMS...
            </div>
            <div class="flex gap-2 mt-2 pointer-events-auto">
                <button onclick="location.reload()"
                    class="bg-green-900/40 border border-green-500 text-green-400 px-3 py-1 text-xs hover:bg-green-500 hover:text-black transition">REBOOT</button>
            </div>
        </div>
    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const statusEl = document.getElementById('status');
        const idDisplay = document.getElementById('id-display');
        const clockEl = document.getElementById('clock');
        const batDisplay = document.getElementById('bat-display');
        const gpsDisplay = document.getElementById('gps-display');

        let localStream = null;
        let peer = null;
        let dataConn = null;

        // Telemetry State
        let telemetry = {
            bat: 100,
            lat: 0,
            lon: 0
        };

        // Clock Update
        setInterval(() => {
            const now = new Date();
            clockEl.innerText = now.toLocaleTimeString('en-US', { hour12: false });
        }, 1000);

        // Helper to send logs to HQ
        function sendLogToHQ(msg) {
            console.log(msg);
            if (dataConn && dataConn.open) {
                dataConn.send({
                    type: 'LOG',
                    payload: "UNIT: " + msg
                });
            }
        }

        // Telemetry Loop
        function startTelemetry() {
            sendLogToHQ("STARTING TELEMETRY...");

            // Battery
            if (navigator.getBattery) {
                navigator.getBattery().then(bat => {
                    sendLogToHQ("BATTERY API: OK");
                    const updateBat = () => {
                        telemetry.bat = Math.round(bat.level * 100);
                        batDisplay.innerText = `BAT: ${telemetry.bat}%`;
                    };
                    updateBat();
                    bat.addEventListener('levelchange', updateBat);
                }).catch(e => sendLogToHQ("BATTERY ERROR: " + e.message));
            } else {
                sendLogToHQ("BATTERY API: NOT SUPPORTED");
            }

            // GPS
            if (navigator.geolocation) {
                sendLogToHQ("GPS API: REQUESTING...");
                navigator.geolocation.watchPosition(pos => {
                    // Only log once on first fix to avoid spam
                    if (telemetry.lat === 0) sendLogToHQ("GPS FIX ACQUIRED");

                    telemetry.lat = pos.coords.latitude.toFixed(5);
                    telemetry.lon = pos.coords.longitude.toFixed(5);
                    gpsDisplay.innerText = `GPS: ${telemetry.lat}, ${telemetry.lon}`;
                }, err => {
                    sendLogToHQ("GPS ERROR: " + err.message + " (Code: " + err.code + ")");
                    gpsDisplay.innerText = "GPS: ERR";
                }, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                sendLogToHQ("GPS API: NOT SUPPORTED");
            }

            // Broadcast Loop (every 1s for faster debug)
            setInterval(() => {
                if (dataConn && dataConn.open) {
                    dataConn.send({
                        type: 'TELEMETRY',
                        payload: telemetry
                    });
                }
            }, 1000);
        }

        async function init() {
            try {
                statusEl.innerText = "ACCESSING OPTICS...";

                // Get Camera with explicit constraints
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: true
                    });

                    // Debug Tracks
                    const vTracks = localStream.getVideoTracks();
                    const aTracks = localStream.getAudioTracks();
                    console.log(`Tracks: V=${vTracks.length}, A=${aTracks.length}`);

                    if (vTracks.length > 0) {
                        statusEl.innerText = "OPTICS ONLINE. NETWORKING...";
                    } else {
                        statusEl.innerText = "WARN: NO VIDEO TRACK!";
                        statusEl.style.color = "#fa0";
                    }

                    localVideo.srcObject = localStream;

                } catch (e) {
                    console.error("Media Error", e);
                    statusEl.innerText = "CAM ERROR: " + e.message;
                    statusEl.style.color = "#f00";
                    // Continue anyway to try telemetry
                }

                // Init PeerJS
                const myId = "OP-" + Math.floor(Math.random() * 900 + 100);
                peer = new Peer(myId);

                peer.on('open', (id) => {
                    idDisplay.innerText = "UNIT: " + id;
                    if (statusEl.style.color !== "rgb(255, 0, 0)") { // Don't overwrite error
                        statusEl.innerText = "AWAITING COMMAND UPLINK...";
                        statusEl.classList.add('animate-pulse');
                    }
                    startTelemetry();
                });

                // Handle Data Connection (Telemetry & Logs)
                peer.on('connection', (conn) => {
                    console.log("Data connection received");
                    dataConn = conn;
                    statusEl.innerText = "DATA LINK ESTABLISHED";

                    // Send diagnostics immediately
                    setTimeout(() => {
                        sendLogToHQ("DATA LINK CONFIRMED");
                        if (localStream) {
                            const v = localStream.getVideoTracks().length;
                            const a = localStream.getAudioTracks().length;
                            sendLogToHQ(`UNIT MEDIA STATUS: VideoTracks=${v}, AudioTracks=${a}`);
                        } else {
                            sendLogToHQ("UNIT MEDIA STATUS: NO STREAM");
                        }
                    }, 1000);
                });

                // Handle Video/Audio Call
                peer.on('call', (call) => {
                    sendLogToHQ("INCOMING CALL FROM " + call.peer);
                    statusEl.classList.remove('animate-pulse');
                    statusEl.innerText = "UPLINK ESTABLISHED";
                    statusEl.style.color = "#0f0";

                    if (!localStream) {
                        sendLogToHQ("CRITICAL: NO LOCAL STREAM TO ANSWER");
                        // Try to answer anyway to receive audio?
                        call.answer();
                    } else {
                        sendLogToHQ("ANSWERING WITH STREAM...");
                        call.answer(localStream);
                    }

                    // Receive Audio from HQ
                    call.on('stream', (remoteStream) => {
                        sendLogToHQ("RECEIVING HQ AUDIO");

                        let audio = document.getElementById('hq-audio');
                        if (!audio) {
                            audio = document.createElement('audio');
                            audio.id = 'hq-audio';
                            audio.autoplay = true;
                            document.body.appendChild(audio);
                        }
                        audio.srcObject = remoteStream;

                        audio.play().catch(e => {
                            sendLogToHQ("AUDIO AUTOPLAY BLOCKED: " + e.message);
                            statusEl.innerText = "TAP SCREEN FOR AUDIO";
                        });
                    });

                    call.on('error', (err) => sendLogToHQ("CALL ERROR: " + err.message));
                });

                peer.on('error', (err) => {
                    console.error("Peer Error:", err);
                    statusEl.innerText = "ERR: " + err.type;
                    statusEl.style.color = "#f00";
                });

                peer.on('disconnected', () => {
                    statusEl.innerText = "NET DOWN. RECONNECTING...";
                    statusEl.style.color = "#fa0";
                    peer.reconnect();
                });

            } catch (err) {
                console.error("Init failed", err);
                statusEl.innerText = "CRITICAL FAILURE: " + err.message;
                statusEl.style.color = "#f00";
            }
        }

        init();
    </script>
</body>

</html>
