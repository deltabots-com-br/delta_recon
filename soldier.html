<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldier Unit - Video Sender (Minimal)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        video {
            width: 90%;
            max-width: 640px;
            border: 2px solid #0f0;
            background: #111;
        }

        #status {
            margin-top: 10px;
            font-size: 1.2em;
        }

        #id-display {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #0f0;
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="id-display">GENERATING ID...</div>
    <video id="localVideo" autoplay playsinline muted></video>
    <div id="status">Initializing...</div>
    <div class="controls">
        <button onclick="location.reload()">RESTART SYSTEM</button>
    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const statusEl = document.getElementById('status');
        const idDisplay = document.getElementById('id-display');
        let localStream = null;
        let peer = null;

        async function init() {
            try {
                // 1. Get Camera
                statusEl.innerText = "Accessing Camera...";
                // Request both video and audio
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: true
                });

                // Show local preview
                localVideo.srcObject = localStream;
                statusEl.innerText = "Camera OK. Connecting to Network...";

                // 2. Init PeerJS
                // Generate a random ID like "SOLDIER-123"
                const myId = "SOLDIER-" + Math.floor(Math.random() * 900 + 100);
                peer = new Peer(myId);

                peer.on('open', (id) => {
                    idDisplay.innerText = "UNIT ID: " + id;
                    statusEl.innerText = "WAITING FOR COMMAND...";
                    console.log('My peer ID is: ' + id);
                });

                peer.on('call', (call) => {
                    statusEl.innerText = "INCOMING CALL from " + call.peer;
                    console.log('Receiving call from ' + call.peer);

                    // Answer the call with our A/V stream
                    call.answer(localStream);
                    statusEl.innerText = "STREAMING TO " + call.peer;

                    call.on('close', () => {
                        statusEl.innerText = "CALL ENDED. WAITING...";
                    });

                    call.on('error', (err) => {
                        console.error(err);
                        statusEl.innerText = "CALL ERROR";
                    });
                });

                peer.on('error', (err) => {
                    console.error("Peer Error:", err);
                    statusEl.innerText = "NETWORK ERROR: " + err.type;
                    // Retry logic could go here
                });

                peer.on('disconnected', () => {
                    statusEl.innerText = "DISCONNECTED. Reconnecting...";
                    peer.reconnect();
                });

            } catch (err) {
                console.error("Init failed", err);
                statusEl.innerText = "INIT FAILED: " + err.message;
            }
        }

        // Start immediately
        init();
    </script>
</body>

</html>
